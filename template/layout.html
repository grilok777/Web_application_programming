{{define "layout"}}
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Енергетичні калькулятори</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background: #1e293b;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
        }

        nav a:hover {
            background: #334155;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 800px;
        }

        h1 {
            color: #2563eb;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .result-box {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #10b981;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/pr1">Калькулятор №1: Склад палива</a>
        <a href="/pr2">Калькулятор №2: Викиди частинок</a>
    </nav>
    <div class="container">
        {{template "content" .}}
    </div>
</body>

</html>
{{end}}
